<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="김나현 - 프로필 링크">
    <meta property="og:description" content="나현이 뭐하고 산대?">
    <meta property="og:image" content="나현2.png">
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        *{
            font-family: "Pretendard",serif;
        }
        body {
            background-color : #dcab83e3;
        }
        .profile{
            width:100px;
            height:100px;

            background-color: #dcab83e3;
            border-radius: 100%;

            border : 1px solid white;

            background-image:url('나현2.png');
            background-position: center;
            background-size:cover;
        }
        .main{
            color:white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom:10px;
        }
        .sub{
            color:white;
            font-size:14px;

            margin-top: 0px;
            margin-bottom:30px;
        }
        .wrap{
            width:300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size:14px;
            font-weight: bold;
            color:#dcab83e3;


            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover{
            background-color: #f2f2f2;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">나현</h1>
        <p class="sub"> 하면 하는대로 되는 사람 </p>
        <a target="_blank" href="https://www.instagram.com/by.nahyunni/"> instagram </a>
        <a target="_blank" href="https://gaebalbadak.tistory.com/m">Tistory</a>
        <a target="_blank" href="https://brunch.co.kr/@seoke/"> brunch</a>
    </div>
</body>
</html>
